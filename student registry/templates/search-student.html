<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: left;
        }
        </style>
</head>

<body>
    <form action="#" method="post">
        <p>
            <label for="idd"><b>Student ID: </b> </label>
            <br>
            <input type="text" id="search" placeholder="Student ID" name="search" size="50">
        </p>
        <input type="submit">
    </form>
    <br>
    {% if state %}
    <table>
        {% for data in row %}
        <tr>
            <th>{{data}}</th>
            <td>{{row[data]}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
